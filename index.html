<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="title">Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img id="header-img"
            src="https://png.pngtree.com/png-vector/20190418/ourmid/pngtree-vector-pencil-icon-png-image_956074.jpg"
            alt="pencil">
        <nav id="nav-bar">
            <a class="nav-link" href="#video">Video Of Our Product</a>
            <a class="nav-link" href="#form">Your E-mail Address</a>
            <a class="nav-link" href="#submit">The Submit Button</a>
        </nav>

    <video width="320" height="240" controls id="video">

    <form id="form" action="https://www.freecodecamp.com/email-submit">

        <input id="submit" type="submit" value="Submit">

</html>
